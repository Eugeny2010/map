<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    html, body { margin: 0; padding: 0; height: 100%; font-family: Arial, sans-serif; }
    #map { height: 100vh; width: 100vw; }
    #error {
      position: absolute;
      top: 10px; left: 10px;
      background: white;
      padding: 10px;
      z-index: 1000;
      color: red;
      border-radius: 5px;
      box-shadow: 0 0 5px rgba(0,0,0,0.2);
      font-size: 14px;
    }
    .custom-marker {
      background-color: white;
      border-radius: 50%;
      width: 18px;
      height: 18px;
      border: 2px solid black;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .custom-marker-inner {
      width: 10px;
      height: 10px;
      background-color: black;
      border-radius: 50%;
    }
    .leaflet-popup-content {
      padding: 10px;
      min-width: 150px;
      font-size: 14px;
      max-height: 80vh;
      overflow-y: auto;
    }
    .flag-container {
      text-align: center;
      margin: 0 auto 8px auto;
      width: 100%;
    }
    .flag-img {
      max-width: 200px;
      max-height: 120px;
      width: auto;
      height: auto;
      border: 1px solid #ddd;
      display: block;
      margin: 0 auto;
    }
    .no-flag {
      color: #777;
      font-style: italic;
      font-size: 12px;
      text-align: center;
      padding: 5px 0;
    }
    .properties-list {
      margin-top: 8px;
      line-height: 1.4;
    }
    .properties-list b {
      display: inline-block;
      min-width: 80px;
      font-weight: bold;
    }
    .properties-list div {
      margin-bottom: 3px;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <div id="error"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    // Границы карты
    const worldBounds = L.latLngBounds(
      L.latLng(-85, -180),
      L.latLng(85, 180)
    );

    // Создаем карту с ограничениями
    const map = L.map('map', {
      maxBounds: worldBounds,
      maxBoundsViscosity: 0.7,
      minZoom: 3,
      maxZoom: 18,
      worldCopyJump: false
    }).setView([30, 0], 3);

    // Добавляем тайлы OpenStreetMap БЕЗ повторения
    L.tileLayer('https://tile.openstreetmap.bzh/ca/{z}/{x}/{y}.png', {
      noWrap: true,
      attribution: '© <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a>',
      subdomains: 'abc',
    }).addTo(map);

    // Иконка для маркеров
    const whiteMachineIcon = L.divIcon({
      className: 'custom-marker',
      html: '<div class="custom-marker-inner"></div>',
      iconSize: [20, 20],
      iconAnchor: [10, 10]
    });

    // Функция для создания содержимого popup с флагом
    function createPopupContent(feature) {
      if (!feature.properties) return "Нет данных";
      
      let content = "<div style='max-width:250px'>"; // Ограничиваем максимальную ширину
      
      // Обработка флага
      content += "<div class='flag-container'>";
      if (feature.properties.flag) {
        content += `<img src="${feature.properties.flag}" class="flag-img" alt="Флаг" 
                 onerror="this.parentNode.innerHTML='<div class=\'no-flag\'>Флаг не загружен</div>'">`;
      } else {
      
      }
      content += "</div>";
      
      // Добавляем остальные свойства
      const propsToShow = Object.keys(feature.properties)
        .filter(k => !['stroke', 'stroke-width', 'stroke-opacity', 'fill', 'fill-opacity', 'flag'].includes(k));
      
      if (propsToShow.length > 0) {
        content += '<div class="properties-list">';
        propsToShow.forEach(key => {
          content += `<div><b>${key}</b> ${feature.properties[key] || ''}</div>`;
        });
        content += '</div>';
      }
      
      content += "</div>";
      return content;
    }

    // Загрузка и отображение GeoJSON
    fetch('map (11).geojson')
      .then(response => {
        if (!response.ok) throw new Error(`HTTP error! Status: ${response.status}`);
        return response.json();
      })
      .then(data => {
        if (!data.features) throw new Error("GeoJSON has no features");
        
        // Создаем слой для маркеров
        const markersLayer = L.layerGroup().addTo(map);
        
        // Добавляем GeoJSON на карту
        L.geoJSON(data, {
          pointToLayer: (feature, latlng) => {
            const marker = L.marker(latlng, {
              icon: whiteMachineIcon,
              bubblingMouseEvents: false
            });
            marker.bindPopup(createPopupContent(feature), {
              maxWidth: 300, // Максимальная ширина popup
              minWidth: 150   // Минимальная ширина popup
            });
            markersLayer.addLayer(marker);
            return marker;
          },
          style: (feature) => {
            const props = feature.properties || {};
            return {
              stroke: true,
              color: '#000',
              weight: parseInt(props['stroke-width']) || 2,
              opacity: parseFloat(props['stroke-opacity']) || 1,
              fill: true,
              fillColor: props['fill'] || '#ff9999',
              fillOpacity: parseFloat(props['fill-opacity']) || 0.5
            };
          },
          onEachFeature: (feature, layer) => {
            if (feature.geometry.type !== 'Point') {
              layer.bindPopup(createPopupContent(feature), {
                maxWidth: 300,
                minWidth: 150
              });
            }
          }
        }).addTo(map);
      })
      .catch(error => {
        console.error("Loading error:", error);
        document.getElementById('error').innerHTML = `
          <b>Ошибка загрузки данных</b><br>
          ${error.message}<br><br>
          Проверьте:<br>
          1. Наличие файла map (11).geojson<br>
          2. Формат GeoJSON<br>
          3. Кодировку UTF-8`;
      });
  </script>
</body>
</html>
