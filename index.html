<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script type="text/javascript" src="https://gc.kis.v2.scr.kaspersky-labs.com/FD126C42-EBFA-4E12-B309-BB3FDD723AC1/main.js?attr=Y6jOe2AMgpIwJsp872G6aCN1Mq8Fu1Ms8Kw1dD6Km04lbC-u5qCVCKsxjXuo513DzuP9JbowWTganEPNeO7fCg" charset="UTF-8"></script><style>
    html, body { margin: 0; padding: 0; height: 100%; font-family: Arial, sans-serif; }
    #map { height: 100vh; width: 100vw; touch-action: none; }
    #error {
      position: absolute;
      top: 10px; left: 10px;
      background: white;
      padding: 10px;
      z-index: 1000;
      color: red;
      border-radius: 5px;
      box-shadow: 0 0 5px rgba(0,0,0,0.2);
      font-size: 14px;
    }
    .custom-marker {
      background-color: white;
      border-radius: 50%;
      width: 18px;
      height: 18px;
      border: 2px solid black;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .custom-marker-inner {
      width: 10px;
      height: 10px;
      background-color: black;
      border-radius: 50%;
    }
    .leaflet-popup-content {
      padding: 10px;
      min-width: 150px;
      font-family: Arial, sans-serif;
      color: black;
      font-size: 14px;
    }
    @media (max-width: 600px) {
      .leaflet-popup-content { font-size: 16px; min-width: 200px; }
      .custom-marker { width: 22px; height: 22px; }
      .custom-marker-inner { width: 12px; height: 12px; }
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <div id="error"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://unpkg.com/@turf/turf@6.5.0/turf.min.js"></script>

  <script>
    const southWest = L.latLng(41.0, 27.0);
    const northEast = L.latLng(70.0, 60.0);
    const bounds = L.latLngBounds(southWest, northEast);
    const isMobile = /Mobi|Android|iPhone|iPad|iPod/i.test(navigator.userAgent);
    const initialZoom = isMobile ? 5 : 7;

    const map = L.map('map', {
      maxBounds: bounds,
      maxBoundsViscosity: 1.0,
      minZoom: isMobile ? 5 : 7,
      maxZoom: isMobile ? 11 : 12,
      preferCanvas: true
    }).setView([55.0, 40.0], initialZoom);

    L.tileLayer('https://tile.openstreetmap.bzh/ca/{z}/{x}/{y}.png', {
      attribution: 'Не имеет связи с реальностью. Все события относятся к вселенной игры https://vk.com/vgovernments',
      subdomains: 'abc',
      detectRetina: true,
      crossOrigin: true,
      updateWhenIdle: false,
      reuseTiles: true
    }).addTo(map);

    const outerBounds = [[-90, -180], [-90, 180], [90, 180], [90, -180]];
    L.polygon([
      outerBounds,
      [
        [southWest.lat, southWest.lng],
        [northEast.lat, southWest.lng],
        [northEast.lat, northEast.lng],
        [southWest.lat, northEast.lng]
      ]
    ], {
      fillColor: 'black',
      fillOpacity: 0.5,
      stroke: false,
      className: 'mask',
      fillRule: 'evenodd'
    }).addTo(map);

    const whiteMachineIcon = L.divIcon({
      className: 'custom-marker',
      html: '<div class="custom-marker-inner"></div>',
      iconSize: [20, 20],
      iconAnchor: [10, 10]
    });

    function createPopupContent(feature) {
      if (!feature.properties) return "Нет данных";
      let content = "<div style='max-height:200px;overflow-y:auto;'>";
      const isROA = feature.properties['fill'] === '#555555';
      if (isROA) content += "<b>Контролируется РОА</b><br><hr>";
      let hasContent = false;
      for (const key in feature.properties) {
        if (!['stroke', 'stroke-width', 'stroke-opacity', 'fill', 'fill-opacity'].includes(key)) {
          content += `<b>${key}</b> ${feature.properties[key] || ''}<br>`;
          hasContent = true;
        }
      }
      if (!hasContent && !isROA) return "Нет данных для отображения";
      content += "</div>";
      return content;
    }

    function processGeoJSON(data) {
      const roaFeatures = [];
      const otherFeatures = [];
      const pointFeatures = []; // Добавлено: отдельный массив для точечных объектов

      data.features.forEach(feature => {
        if (feature.geometry.type === 'Point') {
          pointFeatures.push(feature); // Добавлено: сохраняем точечные объекты отдельно
        } else if (feature.geometry.type === 'Polygon' || feature.geometry.type === 'MultiPolygon') {
          if (feature.properties.fill === '#555555') {
            roaFeatures.push(feature);
          } else {
            otherFeatures.push(feature);
          }
        }
      });

      let roaUnion = null;
      if (roaFeatures.length > 0) {
        roaUnion = roaFeatures[0];
        for (let i = 1; i < roaFeatures.length; i++) {
          try {
            roaUnion = turf.union(roaUnion, roaFeatures[i]);
          } catch (e) {
            console.warn('Ошибка объединения:', e);
          }
        }
      }

      const processedFeatures = [...roaFeatures, ...pointFeatures]; // Добавлено: включаем точечные объекты

      if (roaUnion) {
        otherFeatures.forEach(feature => {
          try {
            const diff = turf.difference(feature, roaUnion);
            if (diff && diff.geometry && diff.geometry.coordinates.length > 0) {
              diff.properties = feature.properties;
              processedFeatures.push(diff);
            }
          } catch (e) {
            console.warn('Ошибка разности:', e);
            processedFeatures.push(feature);
          }
        });
      } else {
        processedFeatures.push(...otherFeatures);
      }

      return {
        ...data,
        features: processedFeatures
      };
    }

    fetch('map (9).geojson')
      .then(response => {
        if (!response.ok) throw new Error(`HTTP error! Status: ${response.status}`);
        return response.json().catch(() => {
          throw new Error("Invalid JSON format");
        });
      })
      .then(data => {
        if (!data.features) throw new Error("GeoJSON has no features");
        const processedData = processGeoJSON(data);
        
        // Создаем отдельный слой для маркеров
        const markersLayer = L.layerGroup().addTo(map);
        
        L.geoJSON(processedData, {
          pointToLayer: (feature, latlng) => {
            const marker = L.marker(latlng, {
              icon: whiteMachineIcon,
              bubblingMouseEvents: false
            });
            marker.bindPopup(createPopupContent(feature), {
              autoPan: true,
              autoPanPaddingTopLeft: [15, 15]
            });
            markersLayer.addLayer(marker); // Добавляем маркер в отдельный слой
            return marker;
          },
          style: (feature) => {
            const props = feature.properties || {};
            const isROA = props['fill'] === '#555555';
            return {
              stroke: true,
              color: '#000',
              weight: parseInt(props['stroke-width']) || 2,
              opacity: parseFloat(props['stroke-opacity']) || 1,
              fill: true,
              fillColor: isROA ? '#555555' : (props['fill'] || '#ff9999'),
              fillOpacity: parseFloat(props['fill-opacity']) || 0.5
            };
          },
          onEachFeature: (feature, layer) => {
            if (feature.geometry.type !== 'Point') {
              layer.bindPopup(createPopupContent(feature));
            }
          }
        }).addTo(map);
        map.setMaxBounds(bounds);
      })
      .catch(error => {
        console.error("Loading error:", error);
        document.getElementById('error').innerHTML =
          `<b>Ошибка загрузки данных</b><br>
          ${error.message}<br><br>
          Проверьте:<br>
          1. Наличие файла<br>
          2. Формат GeoJSON<br>
          3. Кодировку UTF-8`;
      });
  </script>
</body>
</html>
